<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Universal Clipboard</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
        background: #1a1a2e;
        color: #eee;
      }
      h1 { color: #00d4ff; margin-bottom: 8px; }
      .status-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
        padding: 10px;
        background: #16213e;
        border-radius: 6px;
      }
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #666;
      }
      .status-dot.connected { background: #4ade80; }
      .status-dot.connecting { background: #fbbf24; }
      .status-dot.disconnected { background: #ef4444; }
      .section {
        background: #16213e;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 16px;
      }
      .section h2 {
        margin-top: 0;
        font-size: 16px;
        color: #94a3b8;
      }
      input[type="text"] {
        padding: 10px 14px;
        font-size: 24px;
        letter-spacing: 8px;
        width: 180px;
        text-align: center;
        border: 2px solid #334155;
        border-radius: 6px;
        background: #0f172a;
        color: #fff;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #00d4ff;
      }
      button {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #00d4ff;
        color: #000;
        font-weight: 600;
      }
      button:hover { background: #00b8db; }
      button:disabled {
        background: #334155;
        color: #666;
        cursor: not-allowed;
      }
      .pair-code {
        font-size: 36px;
        letter-spacing: 12px;
        font-weight: bold;
        color: #00d4ff;
        text-align: center;
        padding: 20px;
        background: #0f172a;
        border-radius: 8px;
        font-family: monospace;
      }
      .hidden { display: none; }
      .error {
        color: #ef4444;
        margin-top: 10px;
      }
      .success {
        color: #4ade80;
        margin-top: 10px;
      }
      .flex-row {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      #deviceId {
        font-family: monospace;
        font-size: 12px;
        color: #64748b;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <h1>Universal Clipboard</h1>
    <p id="deviceId"></p>

    <div class="status-bar">
      <div id="statusDot" class="status-dot disconnected"></div>
      <span id="statusText">Disconnected</span>
    </div>

    <div id="connectSection" class="section">
      <h2>Server Connection</h2>
      <div class="flex-row">
        <input type="text" id="serverUrl" value="ws://127.0.0.1:8787" style="width: 300px; letter-spacing: normal; font-size: 14px;" />
        <button id="connectBtn">Connect</button>
      </div>
    </div>

    <div id="pairingSection" class="section hidden">
      <h2>Pair with Another Device</h2>

      <div id="pairOptions">
        <p>Choose how to pair:</p>
        <div class="flex-row">
          <button id="createCodeBtn">Create Pairing Code</button>
          <span>or</span>
          <button id="showJoinBtn">Enter Code</button>
        </div>
      </div>

      <div id="createdCodeView" class="hidden">
        <p>Share this code with the other device:</p>
        <div id="pairCodeDisplay" class="pair-code">------</div>
        <p style="color: #64748b; font-size: 12px;">Code expires in 2 minutes</p>
        <button id="cancelCreateBtn" style="margin-top: 10px; background: #334155;">Cancel</button>
      </div>

      <div id="joinCodeView" class="hidden">
        <p>Enter the 6-digit code from the other device:</p>
        <div class="flex-row">
          <input type="text" id="joinCodeInput" maxlength="6" placeholder="000000" />
          <button id="joinBtn">Join</button>
        </div>
        <button id="cancelJoinBtn" style="margin-top: 10px; background: #334155;">Cancel</button>
      </div>

      <div id="errorMsg" class="error hidden"></div>
    </div>

    <div id="pairedSection" class="section hidden">
      <h2>Paired!</h2>
      <p class="success">Peer: <span id="peerId"></span></p>
      <p>WebRTC: <span id="rtcStatus" class="rtc-status disconnected">Connecting...</span></p>
      <div id="connectedActions" class="hidden" style="margin-top: 16px;">
        <button id="sendPingBtn">Send Ping</button>
        <span id="pingResult" style="margin-left: 10px; color: #64748b;"></span>
      </div>
    </div>

    <style>
      .rtc-status { font-weight: bold; }
      .rtc-status.connecting { color: #fbbf24; }
      .rtc-status.connected { color: #4ade80; }
      .rtc-status.disconnected { color: #ef4444; }
      .rtc-status.failed { color: #ef4444; }
    </style>

    <script src="renderer.js"></script>
  </body>
</html>
